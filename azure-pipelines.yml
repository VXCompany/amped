# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
 branches:
   include:
     - main
 paths:
   include:
   - Infra/*

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure MPN - yuriburger'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az bicep build --file main.bicep'
    workingDirectory: 'Infra'
