# This is the workflow that will build the App source code

name: CI - App

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # and only for the Code directory of the repo
  push:
    branches: [ main ]
    paths:
    - amped-ui/**
  pull_request:
    branches: [ main ]
    paths:
    - amped-ui/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './amped-ui'
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Test
      run: npm run test:cover
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: './Bookmarks/App'
        args: >
          -Dsonar.organization=vxcompany-github
          -Dsonar.projectKey=VXCompany_amped_app
          -Dsonar.sources=src
          -Dsonar.tests=src
          -Dsonar.test.inclusions=**/__tests__/**
          -Dsonar.exclusions=**/__tests__/**
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
